
    <image-text-component
        [title]="'Beratung'" 
        [text]="'Damit wir unser Bestes geben können, müssen wir Sie als Patient und Mensch besser kennenlernen.Unser Rezept ist einfach aber simpel: Wir nehmen uns Zeit für Sie und hören Ihnen zu. Wir legen sehr viel Wert auf ein umfangreiches und intensives Beratungsgespräch. Wir möchten erfahren, welches Problem Sie zu uns führt, um Ihnen schliesslich eine auf Sie zugeschnittene Behandlung zukommen lassen zu können. Dabei klären wir Sie über mögliche Therapiepläne und Alternativen auf und stehen Ihnen für alle Fragen gern zur Verfügung. Eine ausführliche und komplette Aufklärung ist das Recht jedes Patienten.'"

        [imageUrl]="'beratung.jpg'"
    ></image-text-component>

    <image-text-component
        [title]="'Zahnreinigung in Meerbusch – Schutz vor Karies & Parodontitis'" 
        [text]="'Eine regelmäßige professionelle Zahnreinigung entfernt nicht nur Verfärbungen durch Kaffee, Tee oder Nikotin, sondern auch hartnäckige Beläge und Bakterien auf Zähnen und in Zahnfleischtaschen. So beugen Sie Karies, Zahnfleischentzündungen und Parodontitis effektiv vor. Die Reinigung erfolgt mit modernen, zahnschonenden Geräten – gründlich und schmerzfrei. Anschließend werden die Zähne poliert und mit Fluorid behandelt, um sie zu schützen und zu stärken. Die Prophylaxe beim Zahnarzt kann das Risiko für Zahnerkrankungen um bis zu 80 % senken – und trägt auch zur allgemeinen Gesundheit bei.'"
        [altText]="'Beratung einer Patientin'"
        [imageUrl]="'prophylaxe.jpg'"
        [imageOnLeft]="true"
    ></image-text-component>
